<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Diwali ✨</title>
  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#0b2540;
      --accent:#ffb74d;
      --gold:#ffd54f;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:'Segoe UI',sans-serif;
      color:var(--gold);
      overflow:hidden;
      background:linear-gradient(180deg,var(--bg1),var(--bg2));
      position:relative;
    }

    /* repeated text background */
    body::before{
      content:'                      ✨Happy Diwali ✨ ';
      position:absolute;
      top:0; left:0;
      width:200%;
      height:200%;
      font-size:50px;
      color:rgba(255,255,255,0.05);
      font-weight:700;
      line-height:100px;
      transform:rotate(-30deg);
      white-space:pre;
      animation:movePattern 30s linear infinite;
      z-index:0;
    }
    @keyframes movePattern{
      0%{transform:rotate(-30deg) translate(0,0);}
      100%{transform:rotate(-30deg) translate(-400px,-400px);}
    }

    .card{
      position:relative;
      z-index:1;
      width:100%;
      max-width:980px;
      background:rgba(255,255,255,0.04);
      border-radius:16px;
      padding:36px;
      box-shadow:0 10px 30px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.1);
    }

    h1{
      font-size:clamp(28px,4vw,56px);
      letter-spacing:2px;
      text-align:center;
      color:var(--accent);
      margin-bottom:12px;
    }
    p.lead{
      text-align:center;
      margin-bottom:22px;
      color:rgba(255,230,160,0.9);
      font-size:clamp(14px,1.6vw,18px);
    }

    .diyas{
      display:flex;
      gap:18px;
      justify-content:center;
      align-items:flex-end;
      margin-top:18px;
    }
    .diya{
      width:110px;
      height:120px;
      display:flex;
      align-items:flex-end;
      justify-content:center;
      position:relative;
      filter:drop-shadow(0 10px 20px rgba(0,0,0,0.6));
    }
    .pot{
      width:86px;
      height:54px;
      border-radius:14px 14px 8px 8px;
      background:linear-gradient(180deg,#4a1f01,#6b2b03);
    }

    .flame{
      position:absolute;
      bottom:46px;
      width:18px;
      height:36px;
      transform-origin:center bottom;
      animation:flicker 1.6s infinite ease-in-out;
    }
    .flame:before, .flame:after{
      content:'';
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      border-radius:50% 50% 40% 40%/60% 60% 40% 40%;
    }
    .flame:before{
      width:18px;height:30px;bottom:0;
      background:radial-gradient(circle at 40% 30%,#fff8c6 0%,#ffd87a 10%,#ff8a00 70%);
    }
    .flame:after{
      width:10px;height:18px;bottom:6px;
      background:radial-gradient(circle at 40% 20%,#fff 0%,#ffd36a 30%,#ff6a00 80%);
    }
    @keyframes flicker{
      0%{transform:scaleY(1)}
      25%{transform:scaleY(1.06) translateY(-2px)}
      50%{transform:scaleY(0.96) translateY(1px)}
      75%{transform:scaleY(1.03) translateY(-1px)}
      100%{transform:scaleY(1)}
    }

    .spark{
      position:absolute;
      width:6px;height:6px;border-radius:50%;
      background:radial-gradient(circle at 30% 30%,#fff,#ffd66a 40%,transparent 70%);
      box-shadow:0 0 8px rgba(255,200,100,0.9);
      animation:rise 7s linear infinite;
      opacity:0.9;
      z-index:1;
    }
    @keyframes rise{
      0%{transform:translateY(0) scale(0.6);opacity:0}
      10%{opacity:1}
      100%{transform:translateY(-420px) scale(1.2);opacity:0}
    }

    .note{
      text-align:right;
      font-size:12px;
      color:rgba(255,230,200,0.6);
      margin-top:10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>✨ Happy Diwali ✨</h1>
    <p class="lead">Roshni, khushiyaan aur mithaas bhari ho aapki zindagi — Diwali ki hardik shubhkaamnayein!</p>

    <div class="diyas">
      <div class="diya"><div class="pot"></div><div class="flame"></div></div>
      <div class="diya"><div class="pot"></div><div class="flame"></div></div>
      <div class="diya"><div class="pot"></div><div class="flame"></div></div>
      <div class="diya"><div class="pot"></div><div class="flame"></div></div>
    </div>

    <div class="note">Made with ❤️ by Chandan Patel</div>
  </div>

  <script>
    const container = document.querySelector('.card');
    const colors = ['#ffd54f','#ffb74d','#ffc107','#ffe082'];
    for(let i=0;i<20;i++){
      const s=document.createElement('div');
      s.className='spark';
      s.style.left=Math.random()*100+'%';
      s.style.bottom=(10+Math.random()*20)+'px';
      s.style.animationDuration=(5+Math.random()*6)+'s';
      s.style.background=`radial-gradient(circle at 30% 30%, #fff, ${colors[Math.floor(Math.random()*colors.length)]} 40%, transparent 70%)`;
      container.appendChild(s);
    }
  </script>
</body>
</html>
